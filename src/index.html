<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <section class="image-slider">
      <div>
        <section class="previous-button">&#10094;</section>
        <main>
          <section class="image-slider-item">
            <img class="slide" src="images/slide-1.jpeg" />
          </section>
          <section class="image-slider-item">
            <img class="slide" src="images/slide-2.jpeg" />
          </section>
          <section class="image-slider-item">
            <img class="slide" src="images/slide-3.jpeg" />
          </section>
          <section class="image-slider-item">
            <img class="slide" src="images/slide-4.jpeg" />
          </section>
        </main>
        <section class="next-button">&#10095;</section>
      </div>
    </section>
  </body>
</html>
